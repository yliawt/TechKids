{% include "header.html" %}

{% block content %}
<div class="container">
<div class="row">
    <div class="col-12">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
</div>

{% endblock content %}
