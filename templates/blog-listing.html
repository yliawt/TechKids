<div class="container">
    <div class="row vertical-gap md-gap">
        <div class="col-lg-9 mx-auto">
            <div class="dx-blog-post  align-items-center" style="padding: 10px;">
                {% for post in all_posts %}
                <div
                    style="padding: 30px 40px; border-radius: 15px;background-color: #fff; margin-bottom: 20px; box-shadow: 0px 0px 15px rgba(0,0,0, 0.5);">
                    <a href="{% url 'article-detail' post.slug %}">
                        <h2 class="h5" style="color: #2B72E6;">{{ post.title }}</h2>
                    </a>
                    <ul class="dx-blog-post-info" style="margin-bottom: 20px;">
                        <li> <i class="fa fa-pencil"></i> Post by: Admin</li>
                        <li> <i class="fa fa-calendar" aria-hidden="true"></i> Written at: {{ post.timestamp|date }}
                        </li>
                    </ul>
                    <p>{{ post.content|safe|truncatewords:30 }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>



</div>

{% endblock content %}
