<div class="dx-comment-vote">
    <div class="row">
        <div class="col-lg-6">
            <form action="{% url 'upvote' %}" method="POST">
                {% csrf_token %}
                <button type="submit" id="upvote" name="answer_id" value="{{ answer.id }}"
                    class="btn btn-danger">
                    <i class="fa fa-thumbs-o-up" aria-hidden="true">
                    </i>
                    <span class="vote-tag">Upvote</span>
                    <span class="upvote-count">
                        {{ answer.upvotes.count }}
                    </span>
                </button>
            </form>
        </div>
        <div class="col-lg-6">
            <form action="{% url 'downvote' %}" method="POST">
                {% csrf_token %}
                <button type="submit" id="downvote" name="answer_id" value="{{ answer.id }}"
                    class="btn btn-danger">
                    <i class="fa fa-thumbs-o-down" aria-hidden="true"></i>
                    <span class="vote-tag">Downvote</span>
                    <span class="downvote-count">
                        {{ answer.downvotes.count }}
                    </span>
                </button>
            </form>
        </div>
    </div>
</div>
